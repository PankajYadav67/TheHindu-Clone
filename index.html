<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaking News Today, Top Headlines</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- faivcon -->
    <link rel="icon" href="/public/favicon.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="main.js" async></script>

    <script type="module">
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch the content from news-section.html
        fetch("src/Components/HeroSection/HeroSectionHtml.html")
          .then((response) => response.text())
          .then((html) => {
            // Set the fetched HTML as the innerHTML of the container
            document.getElementById("news-section-container").innerHTML = html;
            // After setting HTML, dynamically create a style element and append it to the document head
            const styleElement = document.createElement("style");
            styleElement.textContent = `
                @import url('src/Components/HeroSection/HeroSection.css');
                /* Additional styles or modifications can be added here */
            `;
            document.head.appendChild(styleElement);
          });
      });
    </script>
  </head>

  <body>
    <header>
      <div class="container desktop">
        <div class="row header-logo-count">
          <div class="col-12 pt-1">
            <a href="#">
              <img
                src="https://www.thehindu.com/theme/images/th-online/thehindu-logo.svg"
                alt="return to frontpage"
                class="img-fluid"
              />
            </a>
          </div>
        </div>
      </div>

      <div class="desktop header-menu" style="margin-top: 10px">
        <div class="navmenu-container main-menu">
          <nav
            class="navbar"
            id="nav_top"
            style="display: flex; justify-content: space-around"
          >
            <div>
              <ul class="navbar-nav" style="display: flex">
                <li class="nav-item">
                  <a class="nav-link" data-search="India">India</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-search="World">World</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-search="Healthcare">Healthcare</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-search="Sports">Sports</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-search="UK">UK</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-search="Crypto">Crypto</a>
                </li>
              </ul>
            </div>
            <div class="search-container">
              <input type="text" id="searchInput" placeholder="Search..." />
              <button id="searchButton" onclick="handleSearch()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#fff"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 10a7 7 0 1 0-14 0 7 7 0 0 0 14 0z"
                  />
                </svg>
              </button>
            </div>
          </nav>
        </div>
      </div>

      <hr class="nav-hr" />
    </header>

    <div id="news-section-container"></div>

    <footer class="footer-container"></footer>
    <script type="module" src="src/Components/Footer/Footer.js" async></script>
  </body>
</html>
